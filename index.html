<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="http://cdn.dhtmlx.com/edge/dhtmlx.css" type="text/css"> 
        <script src="http://cdn.dhtmlx.com/edge/dhtmlx.js" type="text/javascript"></script>

        <style>
            .dhx_pager_item{
                border-radius: 5px;
                padding-bottom: 20px;
                background-color: #ff8c00;
            }
            .dhx_pager_item_selected{
                border-radius: 5px;
                padding-bottom: 20px;
                background-color: #c96e00;
            }
        </style>

        <title>Document</title>
    </head>
    <body style="background-color: white;">
        <div style="width: 99%;">
            <div class="fluid-container">
                <div class="row">
                    <div class="col-sm-5" style="border-right: grey solid 1px;">
                        <div id="tabbar" onload="doOnLoad()"></div>
                        <div id="menu"></div>
                        <div class="table-responsive-sm">
                            <table class="table table-borderless center">
                                <tr>
                                    <td style="width: 10%;">NC</td>
                                    <td style="width: 30%;">Nom</td>
                                    <td style="width: 60%;">Description</td>
                                </tr>
                            </table>
                        </div>
                        <div id="list">
                            <textarea id="template" class="table-responsive-sm">
                                <table class="table table-borderless center">
                                    <tr>
                                        <td style="width: 10%;">#nc#</td>
                                        <td style="width: 30%;">#name#</td>
                                        <td style="width: 60%;">#description#</td>
                                    </tr>
                                </table>
                            </textarea>
                        </div>
                        <div id="paging"></div>
                    </div>
                    <div class="col-sm-7">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        var xhr = new XMLHttpRequest();
        
        var myTabbar;
        function doOnLoad()
        {
            var myTabbar = new dhtmlXTabBar({
                parent:         "tabbar",
                close_button:   true,
                tabs: [
                    {id: "a1", text: "Tab 1", active: true},
                    {id: "a2", text: "Tab 2"},
                    {id: "a3", text: "Tab 3", close: false} // tab w/o close button
                ]
            });
            myTabbar.addTab(
                "a4",       // id
                "Tab 4",    // tab text
                null,       // auto width
                null,       // last position
                false,      // inactive
                false       // disable close button <-- this one
            );
        }

        var menu = new dhtmlXToolbarObject({
            parent:"menu",
            iconset: "awesome",
            items:[
                {id: "new", type: "button", text: "New", img: "fas fa-plus"},
                {id: "edit", type: "button", text: "Edit", img: "fas fa-edit"},
                {id: "sep", type: "separator"},
                {id: "search", type: "buttonInput", text: "Name"},
                {id: "nc", type: "buttonInput", text: "nc"},
                {id: "go", type: "button", img: "fas fa-search"}
            ]
        });

        var list = new dhtmlXList({
            container:"list",
            type:{
                template: "html->template"
            },
            pager:{
                container: "paging",
                size: 10,
                group: 5,
                template: "{common.first()}{common.pages()}{common.last()}"
            }
        });

        xhr.open("GET", "script/getListCreature.php", true);
        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4)
            {
                if(xhr.status == 200)
                {
                    console.log(xhr.responseText);
                    var res = JSON.parse(xhr.responseText.substring(1, xhr.responseText.length));
                    res.forEach(elem => {
                        list.add(elem);
                    });
                }
            }
        };
        xhr.send();
        
        menu.attachEvent("onClick", function(id){
            switch(id){
                case 'go':
                    list.filter("#name#", menu.getValue('search'));
                    break;
            }
        });
    </script>
</html>
